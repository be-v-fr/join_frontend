<div class="content-all" (click)="closeHeaderDropdown()">
  <app-menu *ngIf="!onLogInPage()" />
  <div class="main">
    <app-header *ngIf="!onLogInPage()" [currentUser]="currentUser" [displayDropdown]="showHeaderDropdown"
      (updateDropdown)="showHeaderDropdown = $event"></app-header>
    <div class="page-wrapper" id="pageWrapper" [ngClass]="{'scrollable': getCurrentRoute() != '/contacts'}">
      <div class="page" id="page"
        [ngClass]="{'padding': getCurrentRoute() != '/contacts','task-responsive': getCurrentRoute() == '/add_task'}">
        <router-outlet />
      </div>
    </div>
  </div>
</div>
