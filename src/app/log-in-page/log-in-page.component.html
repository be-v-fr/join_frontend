<div class="content">
    <div class="logo-wrapper sub-container" [ngClass]="{'logo-wrapper-during-intro': animate}">
        <a href="" class="logo" [ngClass]="animate ? 'intro' : 'logo-after-animation'">
            <img src="assets/img/logo.svg" alt="JOIN">
        </a>
        <a href="" class="logo-white">
            <img src="assets/img/logo_white.svg" alt="JOIN">
        </a>
    </div>
    @if(formMode == 'Log in') {
        <app-registration-form [ngClass]="{'await-intro': animate}" [formMode]="'Log in'"
        (toggleMode)="toggleFormMode()"></app-registration-form>
    } @else {
        <app-registration-form [ngClass]="{'await-intro': animate}" [formMode]="'Sign up'"
        (toggleMode)="toggleFormMode()"></app-registration-form>
    }
    <div class="sub-container-bottom">
        <div *ngIf="formMode == 'Log in'" class="go-to-sign-up" [ngClass]="{'await-intro': animate}">
            <span>Not a Join user?</span>
            <button class="btn-primary" (click)="toggleFormMode()">Sign up</button>
        </div>
        <div class="legal-info" [ngClass]="{'await-intro': animate}">
            <a [routerLink]="['/privacy_policy']" name="Privacy policy" class="left-link">
                <p>Privacy policy</p>
            </a>
            <a [routerLink]="['/legal_notice']" name="Legal notice" class="right-link">
                <p>Legal notice</p>
            </a>
        </div>
    </div>
</div>
